spring:
  application:
    name: service-c

server:
  port: 8082

rabbitmq:
  queue:
    b: b_queue
    c: c_queue
  exchange:
    c: c_exchange
  routingKey:
    c: c_routing_key

management:
  endpoint:
    health:
      group:
        liveness:
          include: ping, diskSpace
  probes:
    enabled: true
  tracing:
    sampling:
      probability: 1.0


logging:
  level:
    org.springframework.web: INFO

tracing:
  url: http://localhost:4317

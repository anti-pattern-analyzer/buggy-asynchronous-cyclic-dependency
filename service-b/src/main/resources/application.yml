spring:
  application:
    name: service-b

server:
  port: 8081

rabbitmq:
  queue:
    a: a_queue
    b: b_queue
  exchange:
    b: b_exchange
  routingKey:
    b: b_routing_key

management:
  endpoint:
    health:
      group:
        liveness:
          include: ping, diskSpace
  probes:
    enabled: true
  tracing:
    sampling:
      probability: 1.0


logging:
  level:
    org.springframework.web: INFO

tracing:
  url: http://localhost:4317
